<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Callback</title>
</head>
<body>
  <h1>Redirection Réussie</h1>
  <p>Merci d'avoir accordé l'accès à votre compte LinkedIn. Vous pouvez fermer cette page.</p>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const code = urlParams.get('code');
  
  if (code) {
    // Envoie le code au background script
    window.opener.postMessage({ type: 'linkedin_auth_code', code: code }, '*');
    window.close();
  } else {
    console.error("Erreur : Aucun code reçu.");
  }
</script>

</body>
</html>
